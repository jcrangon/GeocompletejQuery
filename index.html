<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Geocomplete</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places&sensor=false"></script>
	<script src="jquery.geocomplete.js"></script>
</head>
<body>
	<h1>jQuery Geocomplete</h1>
	<label for="">Search</label>
	<input type="text">
	<div id="canvas">
		
	</div>

	<script>


$('input').geocomplete({
	map: '#canvas',
	basemap: 'gray',
	mapOptions: {
		zoom: 10
	},

	marketOptions: {
		draggable: true
	}
});

	</script>
</body>
</html>
